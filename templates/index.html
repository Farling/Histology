


{% extends "layout.html" %}
{% block content %}

    <h1>Histology viewer and annotation tool</h1>

    <h1 style="margin-left:30px;">Slides</h1>
    <div class="row" style="width: 100%;">
    {% for img in files %}
        <div class="col-lg-8">
            <div class="thumbnail" style="height: 20%; width: 50%">
                <a href="/slide/{{ img }}">

                        <p>{{ img }}</p>
                    </div>
                </a>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
